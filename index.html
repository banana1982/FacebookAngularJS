<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <title>Page Title</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/styles.css">
    <script src="/scripts/app.js"></script>
    <script src="/scripts/service.js"></script>
    <script src="/scripts/controller.js"></script>
</head>
<body>
    <div ng-controller="myCtrl">
        <div class="container">
            <div class="row">
                <h1 style="padding:auto;"><span><img class="reponsive" src='{{ imgProfileUrl }}'></span> {{ FBName }}</h1>
            </div>
            <div class="row">
                <h4>{{ FBId }}</h4>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <button class="btn btn-default " ng-click="FBLogin()" ng-disabled="{{ checkLogin }}">{{ btnLogin }}</button>
                    <button class="btn btn-danger" ng-click="FBLogout()" ng-disabled="{{ checkLogin }}">{{ btnLogout }}</button>
                    <button class="btn btn-info" ng-click="checkLoginStatus()">Check</button>
                    <button class="btn btn-default" ng-click="getPageTab()">Get Page</button>
                    <button class="btn btn-success" ng-click="getPagesList()">Get List Page</button>
                    <button class="btn btn-warning" ng-click="getPictureProfile()" ng-show="false">Get Profile Picture</button>
                    <!-- <button ng-click="getAssignPage()" >Get Assigned Page</button> -->
                </div>
            </div>
            <div class="row">
                <div class="col-md-12" style="background:black;">
                    <div class="col-md-offset-1 col-md-10">
                        <div class="row" ng-repeat="page in listPage">
                            <div class="panel">
                                <div class="col-md-12">
                                    <div class="col-md-4">
                                        <i class="fa fa-facebook-square" aria-hidden="true"></i>
                                        <span> {{ page.name }} </span>
                                    </div>
                                    <div class="col-md-4">
                                        <p>03/10/2017</p>
                                    </div>
                                    <div class="col-md-4">
                                        <a href="">Ngưng nhận tin nhắn</a><span> | </span><a href="">Ngắt kết nối</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
